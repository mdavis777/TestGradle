plugins {
    id 'application'
    id 'checkstyle'
}

version = '1.1.1.1'
java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    flatDir {
        dirs = ['lib']
    }
}

sourceSets {
    main {
         java {
            srcDirs = ['src', 'generated']
         }
    }
}

dependencies {

    /* Checkstyle dependecy */
    checkstyle project(':CustomCheckStyle')
}

application {
    mainClassName = 'HelloWorld'
}

